<mat-card>
  <h1>Events</h1>
</mat-card>

<mat-card *ngFor="let event of events | async">
  <mat-card-title>{{event.name}}</mat-card-title>
  <mat-card-subtitle>
    {{event.local_date}} {{event.local_time}}
  </mat-card-subtitle>
  <mat-card-content>
    <div [innerHTML]="event.description"></div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button mat-button color="primary" [href]="event.link">
      Sign up and more info on Meetup
    </a>
  </mat-card-actions>
</mat-card>
